
<div class="main-cont">
  
  <div class="sitemenu">

    @for (item of navMenuItems1; track $index) {
    <button 
    [ngClass]="{ 'selected-item': selectedItem === $index }"
    (click)="itemSiteMenuClicked(item, $index)"
    >
      {{ item.categoryName }}
    </button>
    }
    
  </div>

</div>
